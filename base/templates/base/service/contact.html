      <main>
        <div class="container head">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

                <img src="{%static 'img/icon.jpg'%}" class="bi me-2" width="40" height="32">
                <span class="fs-4">Enzo Martinez</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{%url 'base:index' %}" class="nav-link active li-act" style="background-color: #212529;" aria-current="page">Inicio</a></li>

            </ul>
            </header>
        </div>
    </main>
    <main>
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light backgroundimg">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-4 fw-normal text-light">CONTACTO</h1>
                <p class="lead fw-normal text-light">Ingrese sus datos, y me pondré en contacto.</p>
            </div>
            <div class="product-device shadow-sm d-none d-md-block"></div>
            <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
        </div>
    </main>
    <main>
        <div class="container">
            <form class="row g-4" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-6">
                    <input class="form-control form-control-lg" type="text" name="name" placeholder="Nombres" aria-label=".form-control-lg">
                </div>
                <div class="col-md-6">
                    <input class="form-control form-control-lg" type="text" name="last_name" placeholder="Apellidos" aria-label=".form-control-lg">
                </div>
                <div class="col-md-6">
                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" aria-label=".form-control-lg">
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="input-group-text" style="font-weight: bold; font-size: 15px;">+51</div>
                        <input type="tel" class="form-control form-control-lg" placeholder="987654321" name="telephone" aria-label=".form-control-lg">
                    </div>
                </div>
                <div class="col-md-12">
                    <textarea placeholder="Ingrese el motivo por el cual desea contactar." class="form-control" name="description" rows="3"></textarea>
                </div>
                <div class="col-md-12">
                    <input type="submit" value="Enviar datos" class="btn btn-dark">
                </div>
            </form>
        </div>
    </main>
    <main class="mg">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                </a>
                <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Enzo Martinez</span>
              </div>
          
              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="https://linkedin.com/in/enzomartinez24"><img src="../static/img/linkedin.png" class="bi" width="24" height="24"><use xlink:href="#linkedin"/></img></a></li>
                <li class="ms-3"><a class="text-muted" href="https://github.com/EnzoMartinez01"><img src="../static/img/img_github_logo.png" class="bi" width="24" height="24"><use xlink:href="#github"/></img></a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/iamenzo_01/"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
              </ul>
            </footer>
          </div>
    </main>
